<script>
    const urlParams = new URLSearchParams(window.location.search);
    const catId = urlParams.get('cat_id');
    const proId = urlParams.get('pro_id');
    console.log(catId);
    console.log(proId);
    fetch(`../api/productes.php?pro_id=${proId}`,{
        method: 'DELETE'                
    })
        .then(response => response.json())
        .then(data => {
            if (data.status == 'success') {
                self.location.href=`veureProductes.html?cat_id=${catId}`;
            } else {
                alert('S´ha produït un error al crear la categoria');
            }
        });
</script>
