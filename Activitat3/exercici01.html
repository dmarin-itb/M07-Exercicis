        <!--

            Masculí: Identitat de gènere associada culturalment amb el gènere masculí, típicament vinculada amb el sexe biològic masculí en néixer.
            Femení: Identitat de gènere associada culturalment amb el gènere femení, típicament vinculada amb el sexe biològic femení en néixer.
            No binari: Persona que no es conforma exclusivament amb la categoria de masculí o femení. Pot incloure diverses identitats de gènere com ara gènere fluïd, agènere, etc.
            Gènere fluïd: Identitat de gènere que pot canviar amb el temps o en diferents situacions. Les persones de gènere fluïd poden sentir-se tant masculines com femenines, o cap de les dues, en diferents moments.
            Agènere: Persona que no s'identifica amb cap gènere en absolut o que no s'identifica dins del sistema binari de gènere.
            Transgènere: Persona la identitat de gènere de la qual difereix de les expectatives culturals associades amb el sexe biològic assignat en néixer.
            Bigènere: Persona que experimenta dos gèneres simultàniament o que pot canviar entre ells.
            Pangènere: Persona la identitat de gènere de la qual es manifesta de manera àmplia i no està limitada per les categories binàries tradicionals.
            Genderqueer: Terme paraigua que abasta una varietat d'identitats de gènere que desafien les normes de gènere tradicionals.
            Gènere no conforma: Persona la expressió de gènere o identitat de gènere de la qual no es conforma amb les expectatives culturals associades amb el seu sexe assignat en néixer.
            Intersex: Persona que neix amb característiques sexuals que no s'ajusten a les definicions típiques de masculí o femení.
        -->
